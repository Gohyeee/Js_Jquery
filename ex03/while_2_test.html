<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 30까지 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력하시오
        var i = 1;   //초기식
        while (i<=30){ //조건식
            if(i%2 ==0 && i%6==0){
            document.write(i,"<br/>");
              }
            i++;      //증감식
        }
        document.write("===The End===");
    </script>
</head>
