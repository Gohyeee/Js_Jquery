    <style>
        .blue{

    <script>
        //20부터 10까지 짝수일 경우 파란색으로 
        //홀수일 경우 빨간색으로 출력하시오
        var i = 20;   //초기식
        while (i>=10){ //조건식
            if(i%2 ==0){
            document.write("<p class ='blue'>" + i,"</p>");
              }else {
                document.write("<p class ='red'>" + i,"</p>");
              }
            i--;      //증감식
        }
    </script>
