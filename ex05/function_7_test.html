<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
    <script>
        var num = 0;
        function testFnc() {
            num++;
            document.write(num,"<br>");
            if(num == 10) return;

            testFnc();
            //for문이랑 비슷한 역활을 한다.
        }

        testFnc();
    </script>
</head>

</body>
</html>
