<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script>
        var num = 2.1234;
        var maxNum = Math.max(10, 5, 8, 30), // 30
            minNum = Math.min(10, 5, 8, 30), // 5
            roundNum = Math.round(num),  //2
            ceilNum = Math.ceil(num),    //3
            floorNum = Math.floor(num),  //2
            rndNum = Math.random(),      // 0~1 0.435465
            piNum = Math.PI;  // 3.141592653589793

        var rndNum2 = Math.floor(Math.random() * 31) + 120;
        // 0+ 120 ~ 30+ 120          + 120;
        document.write(rndNum2, "<br>");
        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");



    </script>
</head>
<body>
    
</body>
</html>
