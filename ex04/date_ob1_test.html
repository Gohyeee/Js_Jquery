<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var today = new Date();
    var nowMonth = today.getMonth() +1 , //getMonth:현재달을출력
        nowDate = today.getDate();
        nowDay = today.getDay();
    document.write("<h1>오늘 날짜 정보 </h1>" );
    document.write(`현재 월: ${nowMonth}`,"<br>");
    document.write("현재 일: "+ nowDate,"<br>");
    document.write("현재 요일: "+ nowDay,"<br>");
        
    var worldCup = new Date(2002,4,31);
    var theMonth = worldCup.getMonth(), //날짜를 정해줬기때문에 정해진 날짜가 나옴
        theDate = worldCup.getDate(),
        theDay = worldCup.getDay();
    document.write("<h1>월드컵 날짜 정보 </h1>" );
    document.write("2002월드컵 몇 월: "+ theMonth,"<br>");
    document.write("2002월드컵 몇 일: "+ theDate,"<br>");
    document.write("2002월드컵 무슨 요일: "+ theDay,"<br>");
    //getDay - 0:일요일 1:월요일 2:화요일 3:수요일 4:목요일 5:금요일 6:토요일
    
</script>
</head>
