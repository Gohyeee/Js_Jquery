    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자객 체</title>
    <script>
        var str = "hello javascropt";
        document.write(str.substring(3,7),"<br>"); 
        document.write(str.substring(7,3),"<br>"); //똑같이 출력됌
        document.write(str.substring(3,-3)); //-3은 인덱스0이라고 할수있다.
    </script>
</head>
