<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
    <script>
          document.write("<h1>컴퓨터 가위, 바위, 보 맞추기 게임</h1>");
        var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
        var gameNum;
        switch(game) {
            case "가위": gameNum = 1;
                break;
            case "바위": gameNum = 2;
                break;
            case "보": gameNum = 3;
                break; 
            default: alert("잘못 작성하였습니다. 확인바랍니다.");
                location.reload();                                   
            }

        //컴퓨터 숫자
        var comNum = Math.ceil( Math.random() * 3);
        //  0.1 *3 ~ 0.9 *3  =>  1 ~ 3 

        document.write("<img src=\"images/math_img_" + comNum + ".jpg\">");
        if(gameNum === comNum) {
            document.write("<img src=\"images/game_1.jpg\">");
        } else {
               document.write("<img src=\"images/game_2.jpg\">");
        }                     

            
    </script>
</head>

</html>
