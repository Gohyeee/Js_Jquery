<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    var arr_1 = ["사당","교대","방배","강남"];
    var arr_2 = ["신사", "압구정","옥수"];

    var result = arr_1.join("*"); //arr1에 -문자를 넣어라
    console.log(result);

    result = arr_1.concat(arr_2);  //arr1 과 arr2를 합쳐라
    console.log(result);

    result = arr_1.slice(1,3);  //0 부터 3이전까지 출력해라 = 0부터 2까지 출력해라
    console.log(result); 

    arr_1.sort(); //오름차순 출력
    console.log(arr_1);

    arr_2.reverse(); //내림차순 출력
    console.log(arr_2);
</script>
