<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        var num = 100;
        var str = "자바스크립트";
        document.write(typeof num,"<br>");
        document.write(typeof str,"<br>");
        //typeof : 변수에 저장된 자료형을 출력해준다

        document.write(`He said "I'm Iron Man"`, "<br>") ;
        //따옴표가 들어가는 문장을 출력하고 싶은경우 ` 를 삽입한다

        document.write(`영화'베테랑'에서 "어이가 없네~"라는 대사가 유명했다.`,"<br>");
        document.write("영화'베테랑'에서 \"어이가 없네~\"라는 대사가 유명했다.");
       
    </script>
</head>
