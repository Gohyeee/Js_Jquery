<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;
        
        result = a > b; //false
        document.write(result, "<br>");
        
        result = a <= b; //true
        document.write(result,"<br>");

        result = b == f; //true
        document.write(result,"<br>"); //문자열 10과 숫자형 10이지만 true로 나온다

        result = b === f; //false
        document.write(result,"<br>"); //자료형까지 비교해주기 때문에 false로 나온다

    /* 연산자 우선 순위
    1.()
    2.단항 연산자 (--,++,!)
    3.산술 연선자(*, / , % , + , -)
    4.비교 연산자(>, >= , = , <, <=, ==, ===,!==,!=)
    5.논리 연산자( &&(and) , ||(or) )
    6.대입(복합대입)연산자 (=, +=)
    
    */

    </script>
</head>

</body>
</html>
