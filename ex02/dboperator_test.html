<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>    
    var num1 = 10;
    var num2 = 3;

    num1 += num2; //num1 = num1 + num2 ;
    document.write(num1,"<br>");  // num1 = 13

    num1 -= num2; //num1(13인 상태)= num1 - num2 ;
    document.write(num1,"<br>");  //num1 = 10

    num1 *= num2; //num1(10인 상태) = num1 * num2 ;
    document.write(num1,"<br>");  // num1 =30

    num1 %= num2; //num1(30인 상태) = num1 % num2 ; 30 % 3 ;
    document.write(num1,"<br>");  //num1 = 0
    
    </script>
</head>

</body>
