<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; // num1 = num1-1;
        document.write(num1,"<br>"); //9

        num1++; //num1 = num1(9)+1;
        document.write(num1,"<br>"); //10

        result= num2++; //result:20 num2 = num2+1; == 21
        //result= ++num2; //result:21 num2 = num2+1; == 21
        document.write(result,"<br>");

        result= ++num2; //num1 은 현재 21이다
        document.write(result,"<br>"); //22
    </script>
</head>
<body>
    
</body>
</html>
